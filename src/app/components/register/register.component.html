
<div class="title">
<h2>{{ title }}</h2>

</div>


    <div class="boxForm">
        <form class="form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div>
            <label for="name">Nombre:</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name">
            </div>

            <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido">
            </div>

            <div>
            <label for="email">Email:</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email">
            </div>

            <div>
            <label for="password">Password:</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password">
            </div>

           
            <button type="submit">
                Enviar
            </button>
           
        </form>
    </div>
